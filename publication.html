  <!-- Theme + subtle animated background -->
  <style>
    /* =========================
       THEME + SUBTLE ANIMATED BACKGROUND
       Paste-and-go <head> block
       ========================= */

    :root {
        --bg: #FAF7F2;          /* warm paper (page) */
        --header: #F1ECE2;      /* slightly darker band */
        --card: #FFFFFF;       /* clean white cards */
        --ink: #1A1A1A;         /* soft black */
        --muted: #5F5F5F;       /* readable gray */
        --border: rgba(0, 0, 0, 0.08);
        --shadow: 0 10px 22px rgba(0, 0, 0, 0.06);
        --radius: 16px;
      
        --accent: #0F766E;     /* deep teal */
        --accentHover: #115E59;
        --accentSoft: rgba(15, 118, 110, 0.10);
      }

    html, body { height: 100%; }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 16.5px;
      line-height: 1.65;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    p { margin-bottom: 1.1rem; }

    /* Headings: editorial serif */
    h1, h2, h3, h4, h5 {
      font-family: 'Playfair Display', Georgia, serif;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    /* Links */
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      color: var(--accentHover);
      text-decoration: underline;
    }

    /* Header + hero bands */
    .site-header {
      background: var(--header);
      border-bottom: 1px solid var(--border);
    }
    .hero {
      background: var(--header);
    }

    /* Subtle animated background layer
       Add <div class="bg-anim"></div> right after <body> */
    .bg-anim {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background:
        radial-gradient(900px 600px at 15% 15%, rgba(15, 118, 110, 0.06), transparent 65%),
        radial-gradient(800px 520px at 85% 25%, rgba(37, 99, 235, 0.05), transparent 65%),
        radial-gradient(900px 620px at 30% 85%, rgba(124, 45, 18, 0.04), transparent 65%);
      animation: bgFloat 22s ease-in-out infinite alternate;
      transform: translateZ(0);
      filter: saturate(1.03);
    }

    @keyframes bgFloat {
      0%   { transform: scale(1) translate(0px, 0px); }
      50%  { transform: scale(1.02) translate(-8px, 6px); }
      100% { transform: scale(1.01) translate(8px, -5px); }
    }

    @media (prefers-reduced-motion: reduce) {
      .bg-anim { animation: none; }
    }

    /* Hero card (editorial, less glassy) */
    .hero-card {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    .hero h1 {
      font-size: clamp(2.6rem, 5vw, 3.4rem);
      margin-bottom: 0.6rem;
    }

    /* Avatar */
    .avatar {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 999px;
      border: 4px solid rgba(255, 255, 255, 0.85);
      box-shadow: var(--shadow);
    }

    /* Muted utility */
    .muted { color: var(--muted); }

    /* Chips */
    .chip {
      display: inline-block;
      padding: .28rem .65rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.85);
      font-size: .92rem;
      margin-right: .4rem;
      margin-bottom: .45rem;
      font-weight: 650;
    }

    /* Section headings */
    .section-heading {
      margin-top: 2.25rem;
      margin-bottom: 1rem;
      font-weight: 900;
      letter-spacing: -0.01em;
    }

    /* Cards */
    .cardx {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: transform 180ms ease, box-shadow 180ms ease;
    }
    .cardx:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.08);
    }

    /* Navbar */
    .nav-link { font-weight: 650; }

    /* Buttons */
    .btn-dark {
      background: var(--ink);
      border-color: var(--ink);
    }
    .btn-dark:hover {
      background: #000;
      border-color: #000;
    }

    .btn-outline-dark {
      border-color: rgba(26, 26, 26, 0.55);
      color: var(--ink);
    }
    .btn-outline-dark:hover {
      background: var(--ink);
      border-color: var(--ink);
      color: #fff;
    }

    .btn-outline-accent {
      border: 1px solid rgba(15, 118, 110, 0.45);
      color: var(--accent);
      background: transparent;
    }
    .btn-outline-accent:hover {
      border-color: var(--accent);
      background: rgba(15, 118, 110, 0.10);
      color: var(--accentHover);
    }

    /* Footer */
    .footer {
      border-top: 1px solid var(--border);
      color: var(--muted);
      padding: 1.25rem 0;
      margin-top: 2rem;
      font-size: .95rem;
    }

    /* Make ALL images responsive by default */
    img {
      max-width: 100%;
      height: auto;
    }
    
    /* Publications thumbnail */
    .pub-thumb {
      display: block;
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    /* ===== FORCE PAGE BACKGROUND (FINAL OVERRIDE) ===== */
    html, body {
      background-color: var(--bg) !important;
    }

    main, section, .container, .container-fluid {
      background: transparent !important;
    }

    .navbar, .navbar-light {
      background: transparent !important;
    }

    .bg-white {
      background: transparent !important;
    }
  </style>
</head>
